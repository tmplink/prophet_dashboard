<div id="tpl_header"></div>
<div class="container-fluid">
  <div class="row">
    <div id="tpl_sidebar"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">监测点列表</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button type="button" class="btn btn-sm btn-success" onclick="prophet.archive.add();">
            <span data-feather="calendar" class="align-text-bottom"></span>
            添加监测点
          </button>
        </div>
      </div>
      <div id="prophet_archive_list"></div>
      <script type="text/template" id="prophet_archive_list_tpl">
			<div class="row">
				<% for (let x in obj) { %>
					<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 pb-2" tldata="<% obj[x].key %>" id="prophet_archive_<% obj[x].key %>">
						<div class="card p-3 shadow-sm">
							<div class="font-weight-bold text-truncate" title="<% obj[x].name %>">
								<% obj[x].name %>
							</div>
							<div class="border-dashed"></div>
							<div class="d-inline text-right mt-1">
								<button class="btn btn-sm m-1 btn-outline-danger btn-radius" onclick="prophet.archive.delete('<% obj[x].key %>')">
									<i class="fa-fw fad fa-trash"></i>
									<span>删除</span>
								</button>
							</div>
						</div>
					</div>
				<% } %>
			</div>
		</script>
    </main>
  </div>
</div>
<div id="init_dashboard"></div>
