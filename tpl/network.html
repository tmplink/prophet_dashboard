<div class="page-body mt-5">
	<div class="container-xl">
		<div class="row row-deck row-cards" id="prophet_realtime_network_list">

		</div>
	</div>
</div>
<script type="text/template" id="prophet_realtime_network_list_tpl">
	<% for (let x in obj) { %>
		<div class="row align-items-center prophet_realtime_network_<% obj[x].key %>" tldata="<% obj[x].key %>" style="display: none;">
			<div class="col-auto">
				<span class="status-indicator status-green status-indicator-animated">
				<span class="status-indicator-circle"></span>
				<span class="status-indicator-circle"></span>
				<span class="status-indicator-circle"></span>
				</span>
			</div>
			<div class="col">
				<h2 class="page-title">
					<% obj[x].name %>
				</h2>
				<div class="text-muted">
				<ul class="list-inline list-inline-dots mb-0">
					<li class="list-inline-item"><span class="text-green">在线</span></li>
					<li class="list-inline-item">每 3 秒刷新</li>
				</ul>
				</div>
			</div>
			<div class="col-auto ms-auto d-print-none">
				<div class="btn-list">
				<a href="#" class="btn">
					<!-- Download SVG icon from http://tabler-icons.io/i/settings -->
					<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"></path><circle cx="12" cy="12" r="3"></circle></svg>
					配置
				</a>
				<a href="#" class="btn btn-primary">
					<!-- Download SVG icon from http://tabler-icons.io/i/player-pause -->
					<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><rect x="6" y="5" width="4" height="14" rx="1"></rect><rect x="14" y="5" width="4" height="14" rx="1"></rect></svg>
					暂停
				</a>
				</div>
			</div>
		</div>
		<div class="card prophet_realtime_network_<% obj[x].key %>" style="display: none;">
			<div class="card-body">
				<div id="realtime_charts_<% obj[x].key %>"></div>
			</div>
		</div>
	<% } %>
</script>
<script type="text/template" id="prophet_realtime_network_chart_tpl">
	<% for (let x in obj) { %>
		<div>
			<span class="badge text-bg-light" >
				<i class="bi bi-ethernet"></i> 
				接口 <% obj[x].interface %>
			</span>
			<span class="badge text-bg-light" >
				<i class="bi bi-arrow-up-circle-fill"></i> 
				<span id="layer_bytes_download_<% obj[x].interface %>_<% obj[x].key %>"></span>
			</span>
			<span class="badge text-bg-light" >
				<i class="bi bi-arrow-down-circle-fill"></i> 
				<span id="layer_bytes_upload_<% obj[x].interface %>_<% obj[x].key %>"></span>
			</span>
		</div>
		<div class="mt-2">
			<div class="chartUnit" id="layer_bytes_<% obj[x].interface %>_<% obj[x].key %>">
			</div>
			<div class="chartUnit" id="layer_packets_<% obj[x].interface %>_<% obj[x].key %>">
			</div>
		</div>
	<% } %>
</script>
<div id="init_network"></div>
