<div style="height: 40px;"></div>
<div class="container d-flex flex-grow-1">
    <div class="align-self-center mx-auto w-100" style="max-width: 500px;">
        <div class="mb-5 text-center">
            <img src="/img/logo/logo2.svg" class="logo" alt="tmp.link" style="width: 50%;">
        </div>

        <div class="bg-white index-box p-2" id="index_prepare" style="display: none;">
            <div class="row m-0">
                <div class="col-12 p-3 btn-point">
                    <input type="file" multiple="multiple" id="fileToUpload" style="display: none;"
                        onchange="TL.uploader.selected(this);" />
                    <label for="fileToUpload" style="width: 100%;height: 100%;margin-bottom: 0px;">
                        <div class="d-flex align-items-center">
                            <span class="stamp stamp-md bg-blue mr-3">
                                <i class="mt-1 fa-light fa-cloud-arrow-up fa-fw"></i>
                            </span>
                            <div>
                                <h4 class="m-0" i18n="nav_upload">
                                    .
                                </h4>
                                <small class="text-muted" i18n="index_tmp_upload_des">
                                    .
                                </small>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="col-12 p-3 btn-point">
                    <div class="d-flex align-items-center" onclick="TL.open_manager();">
                        <span class="stamp stamp-md bg-blue mr-3">
                            <i class="mt-1 fa-light fa-user-lock fa-fw"></i>
                        </span>
                        <div>
                            <h4 class="m-0" i18n="index_b3">
                                .
                            </h4>
                            <small class="text-muted" i18n="index_login_des">
                                .
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div id="upload_index_box_finish" class="m-2" style="display: none;"></div>
            <div id="upload_index_box" class="m-2" style="display: none;"></div>
        </div>




        <div class="index-box p-4 bg-white shadow-sm" id="index_manager" style="display: none;">
            <div class="index-box pb-0">

                <!-- <div class="text-center mb-4">
                    <i class="fa-4x fal fa-paper-plane"></i>
                </div> -->

                <p class="h4 text-center" i18n="index_a1">
                    .
                </p>
                <hr>

                <div class="navbar_ready mt-2" style="display: none;">

                    <div class="workspace-nologin">

                        <h3 i18n="please_login">.</h3>
                        <div class="alert alert-warning text-left" style="display: none;" role="alert" id="msg_notice">
                        </div>

                        <label for="email" class="sr-only" i18n="form_email">.</label>
                        <input type="email" id="email" class="form-control  mb-2" i18n="form_email" placeholder="."
                            required autofocus>

                        <label for="password" class="sr-only" i18n="form_password">.</label>
                        <input type="password" id="password" class="form-control mb-2" i18n="form_password"
                            placeholder="." required onkeyup="if(event.keyCode==13){TL.login()}">
                        <div class="text-right">
                            <button id="submit" class="btn btn btn-primary mt-4" i18n="form_btn_login"
                                onclick="TL.login();">.</button>
                        </div>

                        <div class="text-right">
                            <a tmpui-root="true" style="font-size: 14px;" tmpui-app="true" href="/reg" i18n="login_reg"
                                data-dl-root="true">.</a> |
                            <a tmpui-root="true" style="font-size: 14px;" tmpui-app="true" href="/reset"
                                i18n="form_btn_reset" data-dl-root="true">.</a>
                        </div>


                    </div>

                    <div class="row workspace-navbar mt-3">

                        <div class="col-md-4 col-6 text-center mb-2 btn-point" onclick="app.open('/workspace')">
                            <div class="fileicon mx-auto mb-1">
                                <i class="fa-light fa-memo-pad fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn">
                                    <span i18n="navbar_workspace">.</span>
                                    <!-- <span class="badge badge-pill badge-danger upload_count"
                                        style="display: none;"></span> -->
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4 col-6 text-center mb-2 btn-point" onclick="app.open('/room&mrid=0');">
                            <div class="fileicon mx-auto mb-1">
                                <i class="fa-light fa-cabinet-filing fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn" i18n="navbar_meetingroom">.</button>
                            </div>
                        </div>
                        <div class="col-md-4 col-6 text-center mb-2 btn-point" onclick="$('#shopModal').modal('show');">
                            <div class="fileicon mx-auto mb-1">
                                <i class="fa-light fa-bag-shopping fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn" i18n="navbar_buy">.</button>
                            </div>
                        </div>
                        <div class="col-md-4 col-6 text-center mb-2 btn-point" onclick="TL.uploader.open(0);">
                            <div class="fileicon mx-auto mb-1">
                                <i class="fa-light fa-cloud-arrow-up fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn">
                                    <span i18n="nav_upload">.</span>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4 col-6 text-center mb-2 btn-point"
                            onclick="TL.get_file(prompt(TL.languageData.index_get_file2))">
                            <div class="fileicon mx-auto mb-1">
                                <i class="fa-light fa-cloud-arrow-down fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <button class="btn" i18n="index_b1">.</button>
                            </div>
                        </div>

                        <div class="col-md-4 col-6 text-center mb-2">
                            <div class="fileicon mx-auto mb-1">
                                <i class="fa-light fa-sliders-up fa-fw mx-auto my-auto mb-2 fa-3x text-cyan"></i>
                            </div>
                            <div>
                                <div class="btn-group">
                                    <button type="button" class=" btn dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                        <span i18n="navbar_settings">.</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right w-100 shadow bg-white">
                                        <span class="dropdown-item-text" i18n="navbar_hr_opt">.</span>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="$('#passwordModal').modal('show');"
                                            i18n="navbar_reset_password">.</a>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="$('#emailModal').modal('show');" i18n="navbar_reset_email">.</a>
                                        <a class="dropdown-item" href="javascript:void(0)"
                                            onclick="$('#ordersModal').modal('show');TL.orders_list();"
                                            i18n="navbar_orders">.</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-right hs-enabled" style="display: none;">
                        <div class="badge badge-pill badge-success">
                            <i class="fa-light fa-gauge-circle-bolt fa-fw"></i>
                            <span i18n="hs_enabled">.</span>
                        </div>
                    </div>
                    <div class="text-right workspace-navbar">
                        <div class="badge badge-pill badge-danger btn-point" onclick="TL.logout();">
                            <i class="fa-light fa-power-off fa-fw"></i>
                            <span i18n="navbar_exit">.</span>
                        </div>
                    </div>
                    <div class="text-right upload_queue" style="display: none;">
                        <i class="fa-fw fa-light fa-circle-arrow-up"></i>
                        <span class="upload_queue_counter"></span>
                        <span class="upload_speed"></span>
                    </div>
                </div>
            </div>
            <!-- <div class="workspace-nologin">
                <hr>
                <div class="text-center mb-4">
                    <i class="fa-4x fal fa-paper-plane"></i>
                </div>

                <p class="h4 text-center" i18n="index_a1">
                    .
                </p>
            </div> -->
        </div>

        <div class="text-right index-box" id="index_lang" style="display: none;">
            <span class="btn btn-dark showOpenInMenubarX" onclick="TL.openInMenubarXofIndex()" style="display: none;">
                <img src="/img/menubarx/icon.svg" class="fa-fw my-auto" style="height: 16px;width: 16px;"
                    title="open in manubarX" />
                <span i18n="open_in_menubarx">.</span>
            </span>
            <span class="dropdown-toggle btn btn-dark" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <i class="fa-light fa-language fa-fw"></i>
                <span class="selected_lang">.</span>
                <span> / Language</span>
            </span>
            <div class="dropdown-menu shadow">
                <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('cn');">简体中文</a>
                <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('hk');">繁体中文</a>
                <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('en');">English</a>
                <a class="dropdown-item" href="javascript:void(0)" onclick="TL.language('jp');">日本語</a>
            </div>
        </div>



    </div>

</div>
<div id="tpl_footer"></div>
<div id="tpl_model"></div>
